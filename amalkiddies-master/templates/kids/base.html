        <style>
        /* --- Modern, kid-friendly design improvements --- */
        body {
            background: linear-gradient(120deg, #f8ffae 0%, #23cae0 100%, #ffd6e0 120%);
        }
        .color-card {
            border-radius: 2rem;
            box-shadow: 0 12px 32px #ffd60a33, 0 2px 8px #2d6a4f22;
            border: 3px solid #ff8c40;
            background: linear-gradient(135deg, #e0ffe5 60%, #fff 100%, #ffd6e0 120%);
            padding: 1.2rem 1rem;
        }
        .color-card:hover {
            box-shadow: 0 16px 40px #ffd60a55, 0 4px 12px #2d6a4f33;
            border: 3px solid #ffd60a;
            background: linear-gradient(135deg, #fffbe6 60%, #ffe5e5 100%, #ffd6e0 120%);
        }
        .shape-label {
            font-family: 'Luckiest Guy', 'Comic Sans MS', cursive;
            font-size: 2.1rem;
            color: #ff4066;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #ffd60a44;
            margin-bottom: 0.7rem;
        }
        .card-body {
            padding: 1.2rem 0.7rem;
        }
        .shape-img {
            border-radius: 1.2rem;
            box-shadow: 0 4px 18px #ffd60a22;
            border: 4px solid #43c6ac;
            background: #fffbe6;
        }
        .shape-img:hover {
            border: 4px solid #ffd60a;
            box-shadow: 0 8px 32px #ffd60a88;
        }
        .speech-bubble {
            background: linear-gradient(135deg, #fffbe6 0%, #e0ffe5 100%);
            border: 3px dashed #ffd60a;
            color: #2d6a4f;
            font-size: 1.25rem;
            border-radius: 1.2rem;
            box-shadow: 0 6px 18px #ffd60a22;
        }
        .story-time-card {
            background: linear-gradient(135deg, #e0ffe5 0%, #e0f7fa 50%, #fff9c4 100%, #ffd6e0 120%);
            border: 2px dashed #ff4066;
            border-radius: 2rem;
            box-shadow: 0 8px 24px #ff406622;
        }
        .activity-section {
            background: linear-gradient(135deg,#e0ffe5 0%,#43c6ac 100%, #ffd6e0 120%);
            border-radius:2rem;
            box-shadow: 0 8px 24px #43c6ac22;
        }
        .btn-lg {
            font-size: 1.2rem;
            border-radius: 2rem;
            padding: 0.7rem 2rem;
            font-family: 'Comic Sans MS', cursive;
            box-shadow: 0 2px 8px #ffd60a22;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .btn-lg:hover {
            background: #ffd60a;
            color: #2d6a4f;
            box-shadow: 0 8px 24px #ffd60a44;
        }
        .shapes-bg {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .shapes-bg span {
            position: absolute;
            font-size: 3rem;
            opacity: 0.10;
            animation: floatShape 8s infinite linear alternate;
        }
        @keyframes floatShape {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-40px) scale(1.2); }
        }
        /* --- Extra effects for shape images and cards --- */
        .shape-img {
            transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.3s;
            box-shadow: 0 2px 8px #2d6a4f33;
            position: relative;
        }
        .shape-img:hover {
            transform: scale(1.18) rotate(-8deg);
            box-shadow: 0 8px 24px #ffd60a88;
        }
        .sparkle {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            color: #ffd60a;
            animation: sparkleAnim 1.2s infinite alternate;
        }
        @keyframes sparkleAnim {
            0% { opacity: 0.7; transform: scale(1) rotate(0deg); }
            100% { opacity: 1; transform: scale(1.3) rotate(20deg); }
        }
        .color-card {
            background: linear-gradient(135deg, #e0ffe5 60%, #fff 100%, #ffd60a 120%);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px #ffd60a22;
        }
        /* --- Kid-friendly shape animations and effects --- */
        .shape-animate {
            animation: bounce 1.2s infinite alternate;
            display: inline-block;
            transition: transform 0.3s;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-12px); }
        }
        .color-card {
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .color-card:hover {
            box-shadow: 0 12px 32px #2d6a4f55;
            transform: scale(1.05) translateY(-6px);
            border: 2px solid #ffd60a;
        }
        .card-body {
            animation: fadeInUp 1s;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .shape-label {
            font-family: 'Luckiest Guy', 'Comic Sans MS', cursive;
            font-size: 1.7rem;
            color: #ff4066;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #ffd60a44;
        }
        .shape-tooltip {
            display: none;
            position: absolute;
            left: 50%;
            top: 110%;
            transform: translateX(-50%);
            background: #fffbe6;
            color: #2d6a4f;
            border-radius: 1rem;
            padding: 0.7rem 1.2rem;
            box-shadow: 0 4px 18px #2d6a4f22;
            font-size: 1.1rem;
            z-index: 10;
            font-family: 'Comic Sans MS', cursive;
        }
        .shape-card:hover .shape-tooltip {
            display: block;
        }
        .shapes-bg {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .shapes-bg span {
            position: absolute;
            font-size: 3rem;
            opacity: 0.12;
            animation: floatShape 8s infinite linear alternate;
        }
        @keyframes floatShape {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-40px) scale(1.2); }
        }

    }
    .kids-header-logout {
      font-size: 0.95rem;
      padding: 10px 0;
      width: 100%;
      margin-left: 0;
    }
  }
</style>
